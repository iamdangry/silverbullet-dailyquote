name: Build and Release

permissions:
  contents: write

on:
  push:
    tags:
      - "*.*.*"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Deno
        uses: denoland/setup-deno@v1
        with:
          deno-version: 2.2.10

      - name: Build project
        run: |
          deno task build

      - name: Archive built file
        run: |
          mkdir -p artifacts
          cp silverbullet-dailyquote.plug.js ./artifacts/

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: artifacts/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
